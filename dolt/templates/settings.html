{% extends "base.html" %}

{% block content %}
<h3>Settings</h3>
<form method="post">
    <label for="unm">Your Name:</label>
    <input id="unm" type="text" name="name" autocomplete="off" required
           value="{{ current_user.name }}" placeholder="Enter your name">
    <br><br>
    <input class="btn" type="submit" name="submit" value="Save">
</form>
{% endblock %}
