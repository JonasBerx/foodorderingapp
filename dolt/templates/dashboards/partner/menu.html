{% extends "base.html" %}

{% block content %}
    <h3>Menu</h3>
    <span>You have {{ current_user.menu | length }} items</span>
    <hr>
    <br>
    <form method="post">
        <label for="inm" >Name:</label>
        <input id="inm"  type="text" name="name" placeholder="Enter the name" required>
        <label for="price" >Price:</label>
        <input id="price"  type="number" step=0.01 name="price" placeholder="Enter the price" required>
        <input class="btn" type="submit" name="submit" value="Add">
    </form>
    <br>
    <hr>
    {% for food in current_user.menu %}
        <ul class="item-list">
            <li><span class="title">{{ food.name }}</span>
                <span class="float-right">
                    {% if current_user.type == "partner" %}
                        <a class="btn" href="{{ url_for("partner_menu_edit", food_id=food.id) }}">Edit</a>
                        <form class="inline-form" method="post" action="{{ url_for("partner_menu_delete", food_id=food.id) }}">
                            <input class="btn" type="submit" name="delete" value="Delete" onclick="return confirm('Are you sure?')">
                        </form>
                    {% endif %}
                </span>
            </li>
            <li>Price: {{ food.price | price_format }}</li>
        </ul>
    {% endfor %}
{% endblock %}
