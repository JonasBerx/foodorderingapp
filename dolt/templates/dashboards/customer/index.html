{% extends "base.html" %}

{% block content %}
    <h3>Orders List</h3>

    {% for order in current_user.orders[::-1] %}
        <ul class="item-list">
            <li><span class="title">{{ order.restaurant.name }}</span></li>
            <li>Status: {{ order.status.capitalize() }}</li>
            {% for food in order.foods %}
                <li>{{ food.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
